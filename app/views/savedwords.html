

 <div>
         <button class="savedWords" id="btn btn-lg btn-primary">Saved Words</button> 

        </div> 
<div>

     <ul class="wordresults">
          <li ng-repeat="word in storage.savedWords | limitTo: 15">
             <strong>{{word.list}}</strong> | 

             {{word.word}},
             {{word.definition}} <br>
            {{word.definition[0].example}} 
            {{word.definition[0].thubmsup}}  <br>
      
        </ul>

 </div>
